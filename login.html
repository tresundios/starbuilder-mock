<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Tresundios Software Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141a1f] dark group/design-root overflow-x-hidden"
      style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2b3640] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
             <div>
                <img src="starbuilder-white-logo.png" alt="Starbuilder Logo" class="w-[120px] h-full object-contain" />
              </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Starbuilder Music</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Premium</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Support</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Download</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#2b3640] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Globe" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </header>
        <div>
         <!-- Wrapper to center the whole block -->
<div class="flex justify-center  min-h-screen bg-[#141a1f] pt-10">
  <div class="text-center flex flex-col w-full max-w-[512px]">
    
    <h2 class="text-white tracking-light text-[28px] font-bold leading-tight  text-center">
      To continue, log in to Starbuilder Music.
    </h2>

    <!-- Email / Username -->
    <div class="flex justify-center px-4 py-3">
      <label class="flex flex-col w-full max-w-[480px]">
        <p class="text-white text-base font-medium leading-normal pb-2">Email or username</p>
        <input
          placeholder="Email or username"
          class="form-input w-full resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3640] h-14 placeholder:text-[#9daebe] p-4 text-base font-normal leading-normal"
          value=""
        />
      </label>
    </div>

    <!-- Password -->
    <div class="flex justify-center px-4 py-3">
      <label class="flex flex-col w-full max-w-[480px]">
        <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
        <input
          placeholder="Password"
          class="form-input w-full resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2b3640] h-14 placeholder:text-[#9daebe] p-4 text-base font-normal leading-normal"
          value=""
        />
      </label>
    </div>

    <!-- Login Button -->
    <div class="flex justify-center px-4 py-3">
      <button
        class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce8f3] text-[#141a1f] text-sm font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Log In</span>
      </button>
    </div>

    <!-- Forgot password and Signup text -->
    <p class="text-[#9daebe] text-sm font-normal leading-normal pb-1 pt-1 px-4 underline">
      Forgot your password?
    </p>
    <p class="text-[#9daebe] text-sm font-normal leading-normal pb-1 pt-1 px-4 text-center">
      Don't have an account?
    </p>

    <!-- Signup Button -->
    <div class="flex justify-center px-4 py-3">
      <button
        class="flex w-full max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2b3640] text-white text-sm font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Sign up for Starbuilder Music</span>
      </button>
    </div>
    
  </div>
</div>

        </div>
      </div>
    </div>
  </body>
</html>
